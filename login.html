<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      animation: bgMove 6s infinite alternate;
    }

    @keyframes bgMove {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(30deg); }
    }

    .login-box {
      background: #fff;
      padding: 30px 25px;
      width: 100%;
      max-width: 360px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.3s;
    }

    .input-group input:focus {
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #5a6fdc;
      transform: scale(1.03);
    }

    .extra {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .extra a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box" id="loginBox">
    <h2>Login</h2>

    <div class="input-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter email" />
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password" />
    </div>

    <button onclick="login()">Login</button>

    <div class="error" id="error">Invalid login details</div>

    <div class="extra">
      Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a>
    </div>
  </div>

  <div class="login-box" id="signupBox" style="display:none;">
    <h2>Sign Up</h2>

    <div class="input-group">
      <label>Email</label>
      <input type="email" id="signupEmail" placeholder="Enter email" />
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" id="signupPassword" placeholder="Create password" />
    </div>

    <button onclick="signup()">Create Account</button>

    <div class="extra">
      Already have an account? <a href="#" onclick="showLogin()">Login</a>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('error');

      const savedEmail = localStorage.getItem('userEmail');
      const savedPassword = localStorage.getItem('userPassword');

      if (email === savedEmail && password === savedPassword) {
        alert('Login Successful');
        error.style.display = 'none';
        // window.location.href = 'index.html';
      } else {
        error.style.display = 'block';
      }
    }

    function signup() {
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value.trim();

      if (email === '' || password === '') {
        alert('Please fill all fields');
        return;
      }

      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);

      alert('Sign up successful! Please login.');
      showLogin();
    }

    function showSignup() {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('signupBox').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('signupBox').style.display = 'none';
      document.getElementById('loginBox').style.display = 'block';
    }
  </script>

</body>
</html>
