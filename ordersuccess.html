<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Placed</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Arial,Helvetica,sans-serif;
    }

    body{
      height:100vh;
      background:linear-gradient(135deg,#43cea2,#185a9d);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .success-container{
      background:#fff;
      padding:30px;
      border-radius:20px;
      text-align:center;
      width:90%;
      max-width:380px;
      box-shadow:0 10px 30px rgba(0,0,0,0.25);
      animation:pop 0.8s ease;
      z-index:2;
    }

    @keyframes pop{
      0%{transform:scale(0.6);opacity:0}
      100%{transform:scale(1);opacity:1}
    }

    .checkmark-circle{
      width:120px;
      height:120px;
      margin:0 auto 15px;
    }

    svg{
      width:100%;
      height:100%;
      stroke:#4CAF50;
      stroke-width:4;
      stroke-miterlimit:10;
    }

    svg circle{
      stroke-dasharray:166;
      stroke-dashoffset:166;
      animation:circle 0.6s ease-out forwards;
    }

    svg path{
      stroke-dasharray:48;
      stroke-dashoffset:48;
      animation:check 0.4s 0.6s ease-out forwards;
    }

    @keyframes circle{ to{stroke-dashoffset:0} }
    @keyframes check{ to{stroke-dashoffset:0} }

    h1{
      color:#4CAF50;
      margin:15px 0 10px;
    }

    p{
      color:#555;
      font-size:15px;
    }

    button{
      margin-top:20px;
      padding:12px 25px;
      border:none;
      border-radius:25px;
      background:#4CAF50;
      color:#fff;
      font-size:16px;
      cursor:pointer;
      transition:0.3s;
    }

    button:hover{ background:#388E3C; }

    /* Confetti animation */
    @keyframes fall{
      to{ transform:translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="success-container">
    <div class="checkmark-circle">
      <svg viewBox="0 0 52 52">
        <circle cx="26" cy="26" r="25" fill="none"/>
        <path fill="none" d="M14 27l7 7 17-17"/>
      </svg>
    </div>

    <h1>Order Placed!</h1>
    <p>Your order has been successfully placed ðŸŽ‰</p>

    <button onclick="goHome()">Continue Shopping</button>
  </div>
  <audio id="successSound">
    <source src="C:\Users\Dalda\Desktop\MADHAN\dress shop\success.wav" type="audio/mpeg">
  </audio>
  
  <script>
    // Play success sound
 
  window.addEventListener("load", () => {
    const sound = document.getElementById("successSound");
    sound.play().catch(() => {
      // Autoplay blocked on some browsers
      console.log("Sound blocked until user interaction");
    });
  });

    function goHome(){
      window.location.href = "index.html"; // change if needed
    }

    // Confetti Effect
    for(let i=0;i<30;i++){
      const confetti = document.createElement("div");
      confetti.style.position = "fixed";
      confetti.style.width = "8px";
      confetti.style.height = "8px";
      confetti.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
      confetti.style.top = "-10px";
      confetti.style.left = Math.random()*100 + "%";
      confetti.style.opacity = Math.random();
      confetti.style.animation = `fall ${3+Math.random()*3}s linear`;
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 6000);
    }
  </script>

</body>
</html>
