<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women Collection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      min-height: 100vh;
    }

    header {
      background-color: #ff7eb3;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 8px 12px;
      background-color: #ff4e50;
      border-radius: 5px;
      transition: 0.3s;
    }

    header a:hover {
      background-color: #ff0000;
    }

    h2 {
      font-size: 24px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin-bottom: 8px;
      font-size: 18px;
      color: #333;
    }

    .card .price {
      margin-bottom: 12px;
      font-weight: bold;
      color: #ff4e50;
      font-size: 16px;
    }

    /* Button styles */
    .cart-btn {
      background-color: #ff7eb3; /* pink */
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      margin: 5px;
    }

    .cart-btn:hover {
      background-color: #ff4e50; /* darker pink on hover */
    }

    .buy-btn {
      background-color: #4CAF50; /* green */
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      margin: 5px;
    }

    .buy-btn:hover {
      background-color: #45a049; /* darker green on hover */
    }

    @media (max-width: 500px) {
      .card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>Womens Collection</h2>
    <a href="index.html">Home</a>
  </header>

  <section class="products" id="productList"></section>

  <script>
    const products = [

    ];


 const list = document.getElementById('productList');

products.forEach(p => {
  list.innerHTML += `
    <div class="card">
      <img src="${p.img}" alt="${p.name}">
      <div class="card-content">
        <h3>${p.name}</h3>
        <div class="price">â‚¹${p.price}</div>
        <div class="btns">
          <button class="cart-btn" onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
          <button class="buy-btn" onclick='buyNow(${JSON.stringify(p)})'>Buy Now</button>
        </div>
      </div>
    </div>
  `;
});


function addToCart(product){
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.push(product);
  localStorage.setItem('cart', JSON.stringify(cart));
  alert(product.name + ' added to cart');
}

function buyNow(product){
  localStorage.setItem('cart', JSON.stringify([product]));
  window.location.href = 'checkout.html';
}
</script>

</body>
</html>
