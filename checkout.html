<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>

  <style>
    *{
      box-sizing:border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#89f7fe,#66a6ff);
      padding:15px;
    }

    .checkout-box{
      width:100%;
      max-width:420px;
      background:#fff;
      border-radius:16px;
      padding:20px;
      box-shadow:0 12px 25px rgba(0,0,0,0.25);
      animation:fadeIn 0.8s ease;
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }

    h2{
      font-size:18px;
      margin:12px 0;
      text-align:center;
    }

    input, textarea{
      width:100%;
      padding:12px;
      margin:8px 0;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:14px;
    }

    textarea{resize:none}

    .pay-option{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px;
      border:1px solid #ddd;
      border-radius:8px;
      margin-bottom:8px;
      font-size:14px;
      cursor:pointer;
    }

    .pay-details{
      margin-top:8px;
      display:none;
    }

    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:30px;
      background:#ff5722;
      color:white;
      font-size:16px;
      cursor:pointer;
      margin-top:15px;
      transition:transform 0.2s, background 0.3s;
    }

    button:hover{
      background:#e64a19;
      transform:scale(1.02);
    }

    @media(max-width:480px){
      h2{font-size:16px}
      button{font-size:15px}
    }
  </style>
</head>
<body>

<div class="checkout-box">

  <h2>Delivery Address</h2>
  <input type="text" id="name" placeholder="Full Name">
  <input type="tel" id="mobile" placeholder="Mobile Number">
  <textarea id="address" rows="3" placeholder="Full Address"></textarea>
  <input type="text" id="city" placeholder="City">
  <input type="text" id="pincode" placeholder="Pincode">

  <h2>Payment Method</h2>

  <label class="pay-option">
    <input type="radio" name="pay" onclick="showPay('cod')">
    Cash on Delivery
  </label>

  <label class="pay-option">
    <input type="radio" name="pay" onclick="showPay('upi')">
    UPI
  </label>

  <div class="pay-details" id="upi">
    <input type="text" placeholder="Enter UPI ID">
  </div>

  <label class="pay-option">
    <input type="radio" name="pay" onclick="showPay('card')">
    Card
  </label>

  <div class="pay-details" id="card">
    <input type="text" placeholder="Card Holder Name">
    <input type="text" placeholder="Card Number">
    <input type="text" placeholder="MM / YY">
    <input type="password" placeholder="CVV">
  </div>

  <!-- FIXED BUTTON -->
  <button onclick="placeOrder()">Place Order</button>

</div>

<script>
function showPay(type){
  document.getElementById('upi').style.display='none';
  document.getElementById('card').style.display='none';

  if(type==='upi'){
    document.getElementById('upi').style.display='block';
  }
  if(type==='card'){
    document.getElementById('card').style.display='block';
  }
}

function placeOrder(){
  const fields = ['name','mobile','address','city','pincode'];

  for(let id of fields){
    if(document.getElementById(id).value.trim() === ''){
      alert('Please fill all address details');
      return;
    }
  }

  const payMethod = document.querySelector('input[name="pay"]:checked');
  if(!payMethod){
    alert('Please select a payment method');
    return;
  }

  // Clear cart if you use localStorage
  localStorage.removeItem('cart');

  // Redirect to success page
  window.location.href = 'ordersuccess.html';
}
</script>

</body>
</html>
